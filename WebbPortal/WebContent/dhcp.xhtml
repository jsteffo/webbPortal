<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="icon" href="../../favicon.ico" />

<title>Narrow Jumbotron Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="jumbotron-narrow.css" rel="stylesheet" />

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="index.xhtml">Home</a></li>
				<li role="presentation"><a href="#">About us</a></li>
				<li role="presentation"><a href="#">Contact</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Welcome to your network</h3>
		</div>

		<div class="jumbotron">
			<h1>Check your DHCP leases</h1>
			<p class="lead">Check out the active DHCP leases in your network</p>
			
			
			<table class="table table-bordered">
			<tr>
				<th>Mac address</th>
				<th>Ip address</th>
				<th>Hostname</th>
				<th>Start lease</th>
				<th>End lease</th>
				
			</tr>
<!-- 			example values. Use ui repeat -->
			
				<ui:repeat var="o" value="#{dhcpBean.currentDhcp}">
					<tr>
						
						<td>#{o.type}</td>
						<td>#{o.ip}</td>
						<td>#{o.hostName}</td>
						<td>#{o.startLease}</td>
						<td>#{o.endLease}</td>
					</tr>
				</ui:repeat>

			</table>
			'<h:form>
			<h:commandButton type="submit" class="btn btn-success"
				value="refresh" action="#{dhcpBean.refresh}"></h:commandButton>
				</h:form>
		</div>



	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
